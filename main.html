<!DOCTYPE html>

                </tr>
                <tr>
                    <td>20240001</td>
                    <td>Spongebob Squarepants</td>
                    <td>Spongebob.Squarepants@Boatingschool.ac.com</td>
                    <td>Jl. Bikini Bottom No.1</td>
                    <td>

                            <input type="radio" id="hadir_1" name="presentOrNot20240001" value="hadir">

                    <td>

                </tr>
                
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>

            </table>

        <!-- Form Mahasiswa Baru -->

        <div class="overlayForm">
            <form action="">
                <table>
                    
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                        <label for="closeBtn" id="formCloseBtn">
                            <input type="button" id="closeBtn" onclick="closeFunc()">X
                        </label>
                    </td>
                    <tr>
                        <td>NPM: </td>
                        <td><input type="number" placeholder="Enter NPM" name="NPMMahasiswa"></td>
                        
                    </tr>
                    <tr>
                        <td>Nama: </td>

                    </tr>
                    <tr>
                        <td>Email: </td>

                    </tr>
                    <tr>
                        <td>Alamat: </td>
                        <td><input type="text" placeholder="Enter Alamat" name="alamatMahasiswa"></td>
                    </tr>
                    <tr>
                       <td>     
                            <label for="resetBtn">
                                <input type="reset" id="resetBtn" value="Reset">
                            </label>
                        </td>
                        <td>
                            <label for="submitBtn">
                                <input type="Submit" id="submitBtn" value="Submit">
                            </label>
                        </td>
                        </tr>
                </table>
            </form>
